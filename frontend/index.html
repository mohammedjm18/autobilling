<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Automatic Billing</title>

    <link rel="stylesheet" href="asset/css/style.css">

    <script src="asset/scripts/script.js"></script>
    <script src="./asset/lottie.js"></script>
    <script src="./asset/axios.js"></script>
</head>


<body>
    <!--Animation-->
    <div class="lottie" id="1">
        <lottie-player src="./asset/lottie.json" background="transparent"
            speed="1" loop autoplay></lottie-player>
        <div class="text">PLACE ITEMS TO START CHECKOUT</div>
    </div>

    <!--Main-->
    <section id="cart">

    </section>

    <div id="total">
        <h3>Total: <span></span></h3>
    </div>

    <!--Checkout Button-->
    <div id="final">
        <button style="margin-bottom: 50px;" id="2" class="checkout" onclick="checkout()">CHECKOUT</button>
    </div>

    <!--Success-->
    <div id="successAdd" style="display: none;">
        <div class="container card-long">
            Items added to database Successfully!
        </div>
    </div>
</body>


</html>
